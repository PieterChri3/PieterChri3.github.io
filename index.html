<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 600px;
      background: #fff;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      margin: 10px 0;
      font-size: 26px;
    }
    p.bio {
      font-size: 16px;
      color: #555;
    }
    .contact {
      margin-top: 20px;
    }
    .contact a {
      display: inline-block;
      margin: 5px 10px;
      text-decoration: none;
      color: #0077cc;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img class="profile-img" src="https://via.placeholder.com/150" alt="Profile Photo" />
    <h1>Your Name</h1>
    <p class="bio">A short description about yourself. This could be your profession, interests, or anything you'd like to share.</p>

    <div class="contact">
      <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
      <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
    </div>

    <div class="social-links">
      <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
    </div>
  </div>

</body>
</html>
